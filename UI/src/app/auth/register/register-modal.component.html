<div class="fixed inset-0 bg-white bg-opacity-30 backdrop-blur-sm z-50 flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>

    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

    <p *ngIf="errorMessage" class="text-red-600 text-sm mb-2 text-center">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-600 text-sm mb-2 text-center">{{ successMessage }}</p>

    <form (ngSubmit)="register()" class="space-y-4" *ngIf="!successMessage">
      <input type="text" name="name" [(ngModel)]="name" required placeholder="Full Name"
        class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500" />
      <input type="email" name="email" [(ngModel)]="email" required placeholder="Email"
        class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500" />
      <input type="text" name="phone" [(ngModel)]="phone" placeholder="Phone (optional)"
        class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500" />
      <input type="password" name="password" [(ngModel)]="password" required minlength="6"
        placeholder="Password (min 6 characters)" class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500" />

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <div class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a (click)="modalService.closeRegister(); modalService.openLogin()" class="text-blue-600 hover:underline">Log in</a>
    </div>
  </div>
</div>
