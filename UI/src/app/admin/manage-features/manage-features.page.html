<h2 class="text-2xl font-bold mb-4">Manage Vehicle Features</h2>

<div class="flex gap-2 mb-4">
  <input
    [(ngModel)]="newFeature"
    placeholder="e.g. Sunroof"
    class="border rounded px-4 py-2 flex-1"
  />
  <button
    (click)="addFeature()"
    class="bg-blue-600 text-white px-4 py-2 rounded"
  >
    Add
  </button>
</div>

<p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>
<p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>

<ul class="list-disc pl-6">
  <li *ngFor="let f of features">{{ f.name }}</li>
</ul>
