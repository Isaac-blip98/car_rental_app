<div *ngIf="stats; else loading">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-bold text-gray-700">Vehicles</h3>
      <p class="text-2xl text-blue-600">{{ stats.totalVehicles }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-bold text-gray-700">Categories</h3>
      <p class="text-2xl text-blue-600">{{ stats.totalCategories }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-bold text-gray-700">Features</h3>
      <p class="text-2xl text-blue-600">{{ stats.totalFeatures }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-bold text-gray-700">Bookings</h3>
      <p class="text-2xl text-blue-600">{{ stats.totalBookings }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-bold text-gray-700">Users</h3>
      <p class="text-2xl text-blue-600">{{ stats.totalUsers }}</p>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading dashboard stats...</p>
</ng-template>
